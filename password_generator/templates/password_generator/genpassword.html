{% load static %}

<link rel="icon" type="image/jpg" href="{% static "password_generator_statimgs/password_generator_logo.jpg" %}">

<title>Generate a random password</title>

<h1><center><u>Enter details to generate a random password on: </u></center></h1><b><br>

<div class="container text-center">
  <form action="{% url 'password' %}">
    <select name="length">
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected="selected">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
    </select>  Password Length

    <br>
    <input type="checkbox" name="Uppercase"> Uppercase
    <br>
    <input type="checkbox" name="Numbers"> Numbers
    <br>
    <input type="checkbox" name="Special Characters"> Special Characters
    <br><br>

    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>

  <br><hr><br>

  <a href="{% url 'home' %}" class="btn btn-outline-info">Home</a>

</div>
